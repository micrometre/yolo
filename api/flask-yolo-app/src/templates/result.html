

<!DOCTYPE html>
<html>
<head>
    <title>Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Object Detection Results</h1>
        
        {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
                <a href="{{ url_for('index') }}" class="button">Try Again</a>
            </div>
        {% else %}
            <div class="success-message">
                <p>Video processing completed!</p>
                <a href="{{ url_for('download_video', filename=output_filename) }}" class="button">Download Processed Video</a>
            </div>
        {% endif %}
        
        <a href="{{ url_for('index') }}" class="button secondary">Upload Another Video</a>
    </div>
</body>
</html>
