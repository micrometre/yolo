<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Video Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Video for Object Detection</h1>
        <form action="{{ url_for('detect') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept=".mp4">
            <input type="submit" value="Upload and Detect">
        </form>
    </div>
</body>
</html>
